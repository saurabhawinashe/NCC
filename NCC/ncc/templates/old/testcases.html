<html lang="en">

<head>
    {% load staticfiles %}

<body>

                <ul class="nav navbar-nav">
                  <li><a href="#"><span class="navtext" id="time1">TIME</span></a></li>

                  <li><a href="/questions"><span class="navtext">Question Hub</span></a></li>

              </ul>
          </div>
      </nav>

    <div class="container">

            <br>
            <h1 style="color:rgb(0,206,209);font-size:30px;"><b>TEST CASES</b></h1><br><br><br>
                 <table style="width=100%">
                    <tr>
                        <th>NO.</th>
                        <th>TEST CASE</th>
                        <th>SCORE</th>

                        <td>1</td>
                        <td>xy</td>
                        <td>20</td>

                    <tr>
                        <td>3</td>
                        <td>xy</td>
                        <td>20</td>
                        <td> <span class="glyphicon glyphicon-remove">Wrong Answer</span></td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>xy</td>
                        <td>20</td>

                    </tr>

                        <td>5</td>
                        <td>xy</td>
                        <td>20</td>
                        <td> <span class="glyphicon glyphicon-warning-sign">Warning</span></td>
                    </tr>

                {{ q.score }}

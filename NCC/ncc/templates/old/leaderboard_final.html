<html lang="en">

<head>

    <title>Leaderboard</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/leaderboardncc.css" %}" rel="stylesheet">
            <link rel="stylesheet" type="text/css" href="{% static "css/headfoot.css" %}">
            <link rel="stylesheet" type="text/css" href="{% static "css/timer.css" %}">

    <!-- Custom CSS -->
    <style>
   ::-webkit-scrollbar {
width: 15px;
height: 15px;
}

::-webkit-scrollbar-track {
border: 1px solid rgb(20,20,20);
border-radius: 10px;
}

::-webkit-scrollbar-thumb {

border: 1px solid rgb(0,206,209);
}

::-webkit-scrollbar-thumb:hover {

}
    body {
        padding-top: 70px;
        background-image: url(static/Images/stripesdark.png);
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
    }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand">
                  <img src="{% static "Images/pisb.png" %}" height="160%">
                  <a class="navbar-brand" href="/leaderboard"><span class="navtext">Leaderboard</span></a><!--PAGE HEADING KE LIYE-->
              </div>

              <ul class="nav navbar-nav">
                  <li><a href="#"><span class="navtext" id="time1">TIME</span></a></li>              
              </ul>
              <ul class="nav navbar-nav navbar-right"><!--Right side pe baaki pages ke links ke liye-->
                  
                  <li><a href="/questions"><span class="navtext">Question Hub</span></a></li>

              </ul>
          </div>
      </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
            
            <h1 style="color:rgb(0,206,209);font-size:30px;"><b>LEADERBOARD</b></h1><br><br><br>
                 <table style="width=100%">
                    <tr>
                        <th>RANK</th>
                        <th>USERNAME</th>
                        <th>TIME</th>
                        <th>SCORE</th>
                     {% for i in all %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ i.user }}</td>
                        <td>{{ player.total_time }}</td>
                    	<td>{{ player.total_score }}</td>
                    </tr>
                     {% endfor %}
                    </table>
                    <br><br><br>
   
            </div>
